<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Join Our Community</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center h-screen bg-gradient-to-r from-purple-600 to-blue-500">
    <div class="bg-white bg-opacity-90 p-10 rounded-lg shadow-lg w-96 text-center">
        <h2 class="text-2xl font-bold text-purple-800 mb-5">Create Your Account</h2>
        <form id="signupForm" class="space-y-4">
            <div>
                <label for="username" class="block text-left text-gray-700 font-semibold">Username</label>
                <input type="text" id="username" name="username" required class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-500">
            </div>
            <div>
                <label for="email" class="block text-left text-gray-700 font-semibold">Email</label>
                <input type="email" id="email" name="email" required class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-500">
            </div>
            <div>
                <label for="password" class="block text-left text-gray-700 font-semibold">Password</label>
                <input type="password" id="password" name="password" required class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-500">
            </div>
            <div>
                <label for="about" class="block text-left text-gray-700 font-semibold">About You</label>
                <textarea id="about" name="about" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-500"></textarea>
            </div>
            <button type="submit" class="w-full bg-purple-800 text-white py-2 rounded hover:bg-purple-600 transition">Register</button>
        </form>
        <div class="mt-5">
            <p class="text-gray-600">Or sign up with:</p>
            <div class="flex justify-center space-x-4 mt-2">
                <button onclick="alert('Login with GitHub')" class="bg-gray-200 py-2 px-4 rounded hover:bg-gray-300">GitHub</button>
                <button onclick="alert('Login with Google')" class="bg-gray-200 py-2 px-4 rounded hover:bg-gray-300">Google</button>
            </div>
        </div>
    </div>
</body>
</html>
